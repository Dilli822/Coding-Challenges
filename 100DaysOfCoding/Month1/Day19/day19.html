<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <script>
          const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
          d3.select("body").selectAll("h2")
            .data(dataset)
            .enter()
            .append("h2")
            .text((d) => (d + " USD"))
            // Add your code below this line
            .style("color", (d)=>{ 
              // we use the callback  function as an argument.
              // we check the each of the items value inside the dataset array and if the value is less than 20 we color red and otherwise green
              // color is applied to the h2
              if(d > 20){
                return "green";
              }else{
                return "red";
              }
            })
      
            // Add your code above this line
        </script>
  
</body>
</html>
